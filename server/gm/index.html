    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer;

            // 进行登录操作
            form.on('submit(login)', function (data) {
                data = data.field;

                var index = layer.load(1, { shade: [0.1, '#fff'] });

                $.ajax({
                    url: '/send',
                    type: 'post',
                    dataType: 'json',
                    data: { username: data.user, itemNo: data.item, itemNum: data.num, code: data.pass },
                    success: function (data) {
                        layer.close(index);
                        if (data.code === 200) {
                            if (typeof data.message == "string") {
                                layer.msg(data.message);
                            } else {
                                layer.msg(JSON.stringify(data.message));
                            }
                        } else {
                            layer.msg('服务器错误！');
                        }
                    },
                    error: function (error) {
                        try {
                            layer.close(index);
                            layer.msg('服务器错误！');
                        } catch (e) {
                            console.log(e)
                        }
                    }
                });


                return false;
            });
        });
    </script>
